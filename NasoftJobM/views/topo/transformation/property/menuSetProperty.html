<div id="set_data_win" title="转换属性" class="easyui-window"
	data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,closable:true"
	closed="true"
	style="width: 600px; height: 550px; padding: 5px; background: #fafafa;">
	<!-- tab 转换 -->
	<div id="set_data_tabs" class="easyui-tabs"
		style="width: 560px; height: 480px;">
		<div id="file" title="转换" style="padding: 20px; display: none;">
			<table>
				<tr>
					<td align="right">转换名称：</td>
					<td><input id="convert_name" class='easyui-textbox'
						style="width: 400px" /></td>
				</tr>
				<tr>
					<td align="right">描述：</td>
					<td><input id="convert_describe" class='easyui-textbox'
						style="width: 400px" /></td>
				</tr>
				<tr>
					<td align="right">扩展描述：</td>
					<td><input id="convert_describes" class="easyui-textbox"
						data-options="multiline:true" style="width: 400px; height: 100px">
					</td>
				</tr>
				<tr>
					<td align="right">状态：</td>
					<td><input id="conert_status" style="width: 400px" /></td>
				</tr>
				<tr>
					<td align="right">版本：</td>
					<td><input id="convert_version" class='easyui-textbox'
						style="width: 400px" /></td>
				</tr>
			</table>
		</div>
		<!-- tab 命名参数 -->
		<div title="命名参数"
			style="overflow: auto; padding: 20px; display: none;">
			<table id="setparameters_data_grid">
			</table>
		</div>
		<!-- 工程变量设置 -->
		<div title="工程变量设置"
			style="overflow: auto; padding: 20px; display: none;">
			<table id="menupro_engineering_variable_setup_table"></table>
		</div>
	</div>
	<div style="margin: auto; text-align: center">
		<a id='set_data_win_ok' class='easyui-linkbutton' style="width: 60px">确定</a>
		<a id='set_data_win_cancel' class='easyui-linkbutton' style="width: 60px">取消</a>
	</div>
</div>
