<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="thirteen-container">
    <div class="thirteen-login">
        <div class="login-head">登陆</div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">用户:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="userName" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="password" placeholder="请输密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default login-button">登录</button>
                </div>
            </div>
        </form>

        <div class="other-login">
            <span class="th-title">第三方登陆</span>
            <ul class="login-list">
                <li><span class="Wc-icon"></span></li>
                <li> <span class="QQ-icon"></span></li>
                <li><span class="Xl-icon"></span></li>
            </ul>
        </div>
        <div style="text-align: center">
            <a href="#" class="">注册</a>
        </div>
    </div>
</div>
</body>
</html>
